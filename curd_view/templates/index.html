{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ Add a Person</h1>
        <form method="POST" class="form-box">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter name" required>
            <input type="number" name="age" placeholder="Enter age" required>
            <button type="submit">Add Person</button>
        </form>

        <div class="list-box">
            <h2>ðŸ“‹ Person List</h2>
            {% for product in products %}
                <div class="card">
                    <p><strong>ID:</strong> {{ product.id }}</p>
                    <p><strong>Name:</strong> {{ product.name }}</p>
                    <p><strong>Age:</strong> {{ product.age }}</p>
                    <a href="{% url 'product_delete' product.id %}"> <button> Delete </button> </a>
                    <a href="{% url 'edit_product' product.id %}"><button>Edit</button></a>
                </div>
            {% empty %}
                <p class="empty">No persons added yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
